<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Olabo Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a63f3;
            --secondary-color: #2e45d3;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .product-detail {
            background: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .product-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-gray);
            border-radius: var(--card-radius);
            padding: 30px;
        }

        .product-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2e7d32;
            margin: 15px 0;
        }

        .product-availability {
            display: inline-block;
            padding: 6px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .product-description {
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: auto;
            align-self: flex-start;
        }

        .back-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .product-meta {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item i {
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .product-image-container {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            
            .product-detail {
                padding: 25px;
            }
            
            .product-title {
                font-size: 1.6rem;
            }
            
            .product-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail">
            <div class="product-image-container">
                <img src="{{ product.image_local.url }}" alt="{{ product.name }}" class="product-image">
            </div>
            
            <div class="product-info">
                <h1 class="product-title">{{ product.name }}</h1>
                <div class="product-price">{{ product.price }}</div>
                <span class="product-availability">{{ product.availability }}</span>
                
                <div class="product-description">
                    <h3>Description</h3>
                    {{ product.description|linebreaks }}
                </div>
                
                <div class="product-meta">
                    <span class="meta-item">
                        <i class="fas fa-star"></i> Note: 4.5/5
                    </span>
                    <span class="meta-item">
                        <i class="fas fa-truck"></i> Livraison gratuite
                    </span>
                </div>
                
                <a href="{% url 'olabo:olabo_index' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Retour aux produits
                </a>
            </div>
        </div>
    </div>
</body>
</html>
