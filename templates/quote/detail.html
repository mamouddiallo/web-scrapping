<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Scraping - Détail de la citation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #063970;
            --secondary-color: #063970;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow);
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .back-btn-top {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: var(--white);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn-top:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .quote-detail {
            background-color: var(--white);
            border-radius: 10px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            padding: 0 20px;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: rgba(74, 99, 243, 0.2);
            position: absolute;
            line-height: 1;
        }

        .quote-text::before {
            left: -15px;
            top: -20px;
        }

        .quote-text::after {
            right: -15px;
            bottom: -40px;
        }

        .quote-author {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 40px;
            position: relative;
            display: inline-block;
            padding: 0 30px;
        }

        .quote-author::before {
            content: "—";
            position: absolute;
            left: 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .quote-detail {
                padding: 30px 20px;
            }
            
            .quote-text {
                font-size: 1.2rem;
                padding: 0 15px;
            }
            
            .quote-text::before,
            .quote-text::after {
                font-size: 3rem;
            }
            
            .quote-text::before {
                left: -10px;
                top: -15px;
            }
            
            .quote-text::after {
                right: -10px;
                bottom: -30px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .back-btn-top {
                left: 10px;
                top: 10px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'quote:index' %}" class="back-btn-top">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        <div class="container">
            <h1><i class="fas fa-quote-left"></i> Détail de la citation</h1>
        </div>
    </header>

    <div class="container">
        <div class="quote-detail">
            <p class="quote-text">{{ quote.text }}</p>
            <p class="quote-author">{{ quote.author }}</p>
            
        </div>
    </div>

</body>
</html>
