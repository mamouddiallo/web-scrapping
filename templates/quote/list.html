<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Scraping - Citations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #063970;
            --secondary-color: #063970;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 10px 10px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--white);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .home-button:hover {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .quote-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .quote-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .quote-text {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
            padding-left: 20px;
            line-height: 1.8;
        }

        .quote-text::before {
            content: '"';
            font-size: 3rem;
            position: absolute;
            left: -15px;
            top: -15px;
            color: rgba(74, 99, 243, 0.1);
        }

        .quote-author {
            font-weight: 600;
            color: var(--primary-color);
            text-align: right;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .quote-author::before {
            content: "— ";
        }

        .quote-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-detail {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .btn-detail:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .quote-list {
                grid-template-columns: 1fr;
            }
            
            .header-container {
                flex-direction: column;
                padding: 15px;
            }
            
            .home-button {
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }

        /* Animation styles */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Accueil
        </a>
        <header>
            <h1><i class="fas fa-quote-left"></i> Citations Inspirantes</h1>
        </header>
        <div></div> 
    </div>
        <div class="quote-list">
            {% if quotes %}
                {% for quote in quotes %}
                <div class="quote-card">
                    <p class="quote-text">{{ quote.quote }}</p>
                    <p class="quote-author">{{ quote.author }}</p>
                    <div class="quote-actions">
                        <button onclick="window.location.href='{% url 'quote:detail' quote.id %}'" class="btn-detail">
                            <i class="fas fa-info-circle"></i> Détails
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <h3>Aucune citation disponible</h3>
                    <p>Commencez par lancer le scraping pour récupérer les citations</p>
                    <button onclick="window.location.href='{% url 'quote:start' %}'" class="btn">
                        <i class="fas fa-play"></i> Démarrer le Scraping
                    </button>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Animation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            const quoteCards = document.querySelectorAll('.quote-card');
            
            quoteCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
            });
        });
    </script>
    
</body>
</html>
