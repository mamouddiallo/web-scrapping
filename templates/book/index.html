<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Scraping - Liste des Livres</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #063970;
            --secondary-color: #063970;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow);
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header-actions {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-light {
            background-color: var(--white);
            color: var(--primary-color);
        }

        .btn-light:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .scrape-btn {
            margin-top: 20px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .book-card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .book-card-content {
            padding: 20px;
        }

        .book-card-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .book-card-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 10px;
        }

        .book-card-price {
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .book-card a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-actions {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-actions">
            <a href="{% url 'home' %}" class="btn btn-light">
                <i class="fas fa-home"></i> Accueil
            </a>
        </div>
        <div class="container">
            <h1><i class="fas fa-book"></i> Liste des Livres</h1>
            <a href="{% url 'book:start_scrape' %}" class="btn btn-primary scrape-btn">
                <i class="fas fa-play-circle"></i> Démarrer le scraping
            </a>
        </div>
    </header>

    <div class="container">
        <div id="book-list" class="book-list">
            {% for book in books %}
            <div class="book-card">
                <img src="{{ book.image_url }}" alt="Couverture de {{ book.title }}">
                <div class="book-card-content">
                    <div class="book-card-title">{{ book.title }}</div>
                    <div class="book-card-meta">par {{ book.author }}</div>
                    <div class="book-card-price">{{ book.price }}</div>
                    <a href="{% url 'book:book_detail' book.id %}">
                        Voir les détails <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        setInterval(function () {
            fetch(window.location.href, { cache: "no-store" })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const newContent = doc.querySelector("#book-list");
                    const currentContent = document.querySelector("#book-list");
    
                    if (newContent && currentContent && newContent.innerHTML !== currentContent.innerHTML) {
                        currentContent.innerHTML = newContent.innerHTML;
                        console.log("Liste des livres mise à jour !");
                    }
                });
        }, 5000);
    </script>
    
</body>
</html>
